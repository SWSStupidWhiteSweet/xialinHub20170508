<!DOCTYPE html>
<html>
<head>
<title>项目信息管理</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	
<#include "/common/include_head_css.html"/> 
<#include "/common/include_jquery_core.html"/>
<#include "/common/include_bootstrap_core.html"/> 
<#include "/common/include_ace_core.html"/>
<#include "/common/include_jqgrid_core.html"/> 
<#include "/common/include_plugin.html"/>
<link rel="stylesheet" href="../../assets/module/project/css/project.css" />
</head>
<body class="no-skin">
	<div class="main-container">
		<div class="main-content">
			<div class="page-content">
				<div class="page-content-area">
					<div class="page-header">
						<h1><a href="index">项目管理</a>
							<small> <i class="ace-icon fa fa-angle-double-right"></i>
								测算管理
							</small>
						</h1>
					</div>
					<input type="hidden" id="tabId" value="${(tabId)!''}">
					<input type="hidden" id="actionType" value="${actionType}">
					<input type="hidden" id="projectInfoId" value="${(projectBase.projectInfo.projectInfoId)!''}" />
					<div class="row">
						<div class="col-sm-12">
							<button id="guess_downloadDemo" class="btn btn-white btn-default btn-round">
								<i class="ace-icon fa fa-download blue"></i> 导入模板下载
							</button>
							<button id="guess_import" class="btn btn-white btn-default btn-round">
								<i class="ace-icon fa fa-upload blue"></i>导入
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<table id="guesslist_grid-table"></table>
							<div id="guesslist_grid-pager"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../assets/module/project/js/projectguess.js"></script>
</html>
