<!DOCTYPE html>
<html>
	<head>
		<title>修改密码</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<#include "/common/include_head_css.html"/>
		<#include "/common/include_jquery_core.html"/>
		<#include "/common/include_bootstrap_core.html"/>
		<#include "/common/include_ace_core.html"/>
		<#include "/common/include_jqgrid_core.html"/>
		<#include "/common/include_plugin.html"/>
	</head>
	<body class="no-skin">
		<div class="main-container" id="main-container">
			<div class="main-content">
				<div class="page-content">
					<div class="page-content-area">
						<div class="page-header">
							<h1>
								系统管理
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									修改密码
								</small>
							</h1>
						</div>
						
						<!-- 以上div层必写 -->
						<div class="row">
							<div class="col-xs-12">
								<form id="modifyPwdForm" class="form-horizontal" role="form">
									<!-- #section:elements.form -->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="oldPwd"> 原密码 </label>

										<div class="col-sm-9">
											<div class="clearfix">
												<input type="password" id="oldPwd" name="oldPwd" placeholder="原密码" class="col-xs-10 col-sm-5">
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="newPwd"> 新密码 </label>

										<div class="col-sm-9">
											<div class="clearfix">
												<input type="password" id="newPwd" name="newPwd" placeholder="新密码" class="col-xs-10 col-sm-5">
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="confirmPwd"> 确认密码 </label>

										<div class="col-sm-9">
											<div class="clearfix">
												<input type="password" id="confirmPwd" name="confirmPwd" placeholder="再次输入新密码" class="col-xs-10 col-sm-5">
											</div>
										</div>
									</div>

									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button id="modifyPwdBtn" class="btn btn-info" type="button">
												<i class="ace-icon fa fa-check bigger-110"></i>
												保存
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												重置
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../assets/module/system/operator/pwdindex.js"></script>
</html>
