<!DOCTYPE html>
<html>
<head>
<title>电商项目管理</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>
<body class="no-skin">
	<div class="row">
		<div class="col-xs-12">
			<div class="row">
				<div class="col-sm-12">
					<button id="infologlist_options" class="btn btn-white btn-default btn-round">
						 <span class="ace-icon fa fa-search blue"></span>&nbsp;搜索
					</button>
					<@shiro.hasPermission name="project:info:auditpass">
						<button id="infologlist_auditpass" class="btn btn-white btn-default btn-round">
							<i class="ace-icon fa fa-check green"></i>审核通过
						</button>
					</@shiro.hasPermission>
					<@shiro.hasPermission name="project:info:auditnopass">
						<button id="infologlist_auditnopass" class="btn btn-white btn-default btn-round">
							<i class="ace-icon fa fa-times red"></i>审核不通过
						</button>
					</@shiro.hasPermission>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<table id="infologlist_grid-table"></table>
					<div id="infologlist_grid-pager"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="infologlist_condition" class="hide">
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="infologlist_province">所属省</label>
						<select id="infologlist_province" class="col-xs-10 col-sm-7" name="infologlist_province" data-placeholder="选择所属省"  url="../../common/getprovincecombo" child="infologlist_city">
						</select>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="infologlist_city">所属市</label>
						<select id="infologlist_city" class="col-xs-10 col-sm-7" name="infologlist_city" data-placeholder="选择所属市"  url="../../common/getcitycombo" cascade="cascade" >
						</select>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="infologlist_projectInfoName"> 项目名称 </label>
						<div class="col-sm-9">
							<input type="text" id="infologlist_projectInfoName" placeholder="请输入项目名称" class="col-xs-10 col-sm-7" />
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="infologlist_cooperationStart"> 合作开始时间 </label>
						<div class="col-sm-9">
							<input type="text" id="infologlist_cooperationStart" class="col-xs-10 col-sm-7 date-picker" data-date-format="yyyy-mm-dd" placeholder="请选择合作开始时间"/>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="infologlist_cooperationEnd">合作结束时间 </label>
						<div class="col-sm-9">
							<input type="text" id="infologlist_cooperationEnd" class="col-xs-10 col-sm-7 date-picker" data-date-format="yyyy-mm-dd" placeholder="请选择合作结束时间"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$('.date-picker').datepicker({
		autoclose : true
	});
</script>
<script type="text/javascript" src="../../assets/module/project/js/projectinfologlist.js"></script>
</html>
