<!DOCTYPE html>
<html>
<head>
<title>项目信息管理</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<#include "/common/include_head_css.html"/> <#include
"/common/include_jquery_core.html"/> <#include
"/common/include_bootstrap_core.html"/> <#include
"/common/include_ace_core.html"/> <#include
"/common/include_jqgrid_core.html"/> <#include
"/common/include_plugin.html"/>
<link rel="stylesheet" href="../../assets/module/project/css/project.css" />
</head>
<body class="no-skin">
	<div class="main-container">
		<div class="row">
			<div class="col-xs-12">
				<form id="log_projectConfigForm" class="form-horizontal" role="">
					<input type="hidden" id="projectInfoId" value="${(log.projectInfoId)!''}">
					<input type="hidden" id="projectInfoLogId" value="${(log.projectInfoLogId)!''}">
					<div class="tab-content no-border padding-5">
						<div id="faq-tab-1" class="tab-pane fade in active">
							<div class="space-8"></div>
							<div id="faq-list-1"
								 class="panel-group accordion-style1 accordion-style2">
								<div class="panel panel-default">
	
									<div class="panel-heading">
										<a href="#faq-1-1" data-toggle="collapse"
										   class="accordion-toggle" aria-expanded="true"> <i
												class="pull-right ace-icon fa fa-chevron-left"
												data-icon-hide="ace-icon fa fa-chevron-down"
												data-icon-show="ace-icon fa fa-chevron-left"></i> &nbsp;
											日志信息
										</a>
									</div><br/><br/>
									<div class="panel-collapse collapse in" id="faq-1-1"
										 aria-expanded="false">
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right"
												   for="">操作方式:</label>
											<div class="col-sm-7">
												<div class="clearfix">
													<input type="text" id="operateFlag" name="operateFlag" class="col-xs-10 col-sm-5"
														   value="${(log.operateFlag)!''}" readonly="readonly"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right"
												   for="">操作时间:</label>
											<div class="col-sm-7">
												<div class="clearfix">
													<input type="text" id="createTime" name="createTime"
														   class="col-xs-10 col-sm-5" value="${(log.createTime)!''}" readonly="readonly"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right"
												   for="">操作人姓名:</label>
											<div class="col-sm-7">
												<div class="clearfix">
													<input type="text" id="operatorName" name="operatorName"
														   class="col-xs-10 col-sm-5" value="${(log.operatorName)!''}" readonly="readonly"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right"
												   for="">项目名称:</label>
											<div class="col-sm-7">
												<div class="clearfix">
													<input type="text" name="fingerprint" id="fingerprint" class="col-xs-10 col-sm-5"
														   value="${(log.buildingProjectName)!''}" readonly="readonly"/>
												</div>
											</div><br><br><br>
											<div class="col-md-offset-3 col-md-9">
										&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; 
										&nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; 
										&nbsp; &nbsp;
										<button id="log_backBtn" class="btn btn-info" type="button">返回</button>
									</div>
										</div>
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>	
<script type="text/javascript" src="../../assets/module/project/js/projectlog.js"></script>
</html>
