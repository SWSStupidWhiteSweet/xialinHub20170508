<!DOCTYPE html>
<html>
	<head>
		<title>领用发票</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<#include "/common/include_head_css.html"/>
		<#include "/common/include_jquery_core.html"/>
		<#include "/common/include_bootstrap_core.html"/>
		<#include "/common/include_ace_core.html"/>
		<#include "/common/include_jqgrid_core.html"/>
		<#include "/common/include_plugin.html"/>
	</head>
	<body class="no-skin">
		<div class="main-container" id="main-container">
			<div class="main-content">
				<div class="page-content">
					<div class="page-content-area">
						<div class="page-header" style="padding-bottom:8px;margin-top: -10px;">
							<h1>
								发票管理
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									<span style="color:green;">领用管理</span>--领用发票
								</small>
							</h1>
						</div>
						<!-- 以上div层必写 -->
						<div class="row">
							<div class="col-xs-12">
								<form id="scarletCreateForm" class="form-horizontal" role="form">
									
									<!-- #section:elements.form -->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="orderInfoCode">订单编号：</label>
										<div class="col-sm-9">
											<div class="clearfix">
												<input id="fingerprint" type="hidden" value="${financeInvoice.fingerprint!''}"/>
												<input id="invoiceId" type="hidden" value="${financeInvoice.invoiceId!''}"/>
												<input id="orderInfoCode" name="orderInfoCode" readonly="readonly" value="${financeInvoice.orderInfoCode!''}" type="text" class="col-xs-10 col-sm-2">
											</div>
										</div>
									 </div>
									 
									 <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="invoiceAmount">发票金额：</label>
										<div class="col-sm-9">
											<div class="clearfix">
												<input id="invoiceAmount" name="invoiceAmount" type="text" class="col-xs-10 col-sm-2" readonly="readonly"  value="${financeInvoice.invoiceAmount!0}">
											</div>
										</div>
									</div>
									 
									 <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="customName">关联客户姓名：</label>
										<div class="col-sm-9">
											<div class="clearfix">
												<input id="customName" name="customName" type="text" readonly="readonly" class="col-xs-10 col-sm-2" readonly="readonly"  value="${financeInvoice.customName!''}">
											</div>
										</div>
									</div>	 
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="invoiceContent">发票内容：</label>
										<div class="col-sm-9">
											<div class="clearfix">
												<input id="invoiceContent" name="invoiceContent" type="text" class="col-xs-10 col-sm-2" readonly="readonly"  value="${financeInvoice.invoiceContent!''}">
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="customTel">客户电话：</label>
										<div class="col-sm-9">
											<div class="clearfix">
												<input id="customTel" name="customTel" type="text" class="col-xs-10 col-sm-2" readonly="readonly"  value="${financeInvoice.customTel!''}">
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="invoiceTime">开具时间：</label>
										<div class="col-sm-9">
											<div class="clearfix">
												<input id="invoiceNumber" name="invoiceTime" type="text" class="col-xs-10 col-sm-2" readonly="readonly"  value="${financeInvoice.invoiceTime!''}">
											</div>
										</div>
									</div>
									
									 <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="groupFee">认筹金额：</label>
										<div class="col-sm-9">
											<div class="clearfix">
												<input id="invoiceAmount" name="groupFee" type="text" class="col-xs-10 col-sm-2" readonly="readonly" value="${(financeInvoice.groupFee)!0}">
											</div>
										</div>
									</div>
									
									 <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="cheapCode">优惠告知书编号：</label>
										<div class="col-sm-9">
											<div class="clearfix">
													<input id="cheapCode" name="cheapCode" type="text" readonly="readonly" class="col-xs-10 col-sm-2" value="${financeInvoice.cheapCode!''}">
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="drawOperatorId">领用人：</label>
										<div class="col-sm-9">
											<div class="clearfix">
												<select id="drawOperatorId" name="drawOperatorId" data-placeholder="选择领用人" url="../../common/findcustombyinvoiceId?invoiceId=${invoiceId!''}"></select>
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="drawTime">领用时间：</label>
										<div class="col-sm-9">
											<div class="clearfix">
												<input class="date-picker" style="width: 140px;" name="drawTime" id="drawTime" value="" type="text" data-date-format="yyyy-mm-dd" readonly="readonly" placeholder="选择领用时间"  title="选择领用时间"/>
												<font color="red">*</font>
											</div>
										</div>
									</div>
									 
									<div class="clearfix">
										<div class="col-md-offset-3 col-md-9">
											<button id="saveBtn" class="btn btn-info" type="button">
												<i class="ace-icon fa fa-check bigger-110"></i>
												保存
											</button>
											&nbsp; &nbsp; &nbsp;
											<button id="backBtn" class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												返回
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
 	<script type="text/javascript">
	     $('.date-picker').datepicker({autoclose:true});
	</script>
	<script type="text/javascript" src="../../assets/module/finance/invoice/useinvoice/receiveinvoice.js"></script>
</html>
