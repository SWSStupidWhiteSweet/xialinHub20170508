<!DOCTYPE html>
<html>
  <head>
		<title>结佣退款待审批</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<#include "/common/include_jquery_core.html"/>
		<#include "/common/include_bootstrap_core.html"/>
		<#include "/common/include_ace_core.html"/>
		<#include "/common/include_jqgrid_core.html"/>
		<#include "/common/include_plugin.html"/>
		<#include "/common/include_head_css.html"/>
	</head>
	<body class="no-skin">
		<div class="main-container" id="main-container">
			<div class="main-content">
				<div class="page-content">
					<div class="page-content-area">
						<div class="page-header" style="padding-bottom:8px;margin-top: -10px;">
							<h1>
								结算管理
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									结佣退款已审批
								</small>
							</h1>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div class="row">
									<div class="col-sm-12">
										<button id="search" class="btn btn-white btn-default btn-round">
											<i class="ace-icon fa fa-search blue"></i>
											搜索
										</button>
										<button id="viewInfo" class="btn btn-white btn-default btn-round">
											<i class="ace-icon fa fa-reorder red"></i>相关详情
										</button>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<table id="grid-table"></table>
										<div id="grid-pager"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索区域内容 -->
		<div id="condition" class="hide">
			<div class="row">
				<div class="col-xs-12">
					<form class="form-horizontal" role="form" id="searchForm">
						<div class="space-4"></div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="sellerText">审批业务：</label>
	
							<div class="col-sm-9">
								<input type="text" id="title" style="width: 70%;" placeholder="审批业务">
							</div>
						</div>
						
						<div class="space-4"></div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="sellerText">相关信息：</label>
	
							<div class="col-sm-9">
								<input type="text" id="aboutInfo" style="width: 70%;" placeholder="相关信息">
							</div>
						</div>
	
						<div class="space-4"></div>
	
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="datePeriod">申请人：</label>
	
							<div class="col-sm-9">
								<input type="text" id="operatorName" style="width: 70%;" placeholder="申请人">
							</div>
						</div>
						
						<div class="space-4"></div>
	
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="datePeriod">审批进度：</label>
	
							<div class="col-sm-9">
								<input type="text" id="schedule" style="width: 70%;" placeholder="审批进度">
							</div>
						</div>
						
						<div class="space-4"></div>
	
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="datePeriod">申请时间：</label>
	
							<div class="col-sm-9">
								<input class="date-picker" style="width: 30%;" name="startDate" id="startDate" value="" type="text" data-date-format="yyyy-mm-dd" readonly="readonly" placeholder="申请开始时间"/>
								-
								<input class="date-picker" style="width: 30%;" name="endDate" id="endDate" value="" type="text" data-date-format="yyyy-mm-dd" readonly="readonly" placeholder="申请结束时间" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../assets/module/flow/flowhaveauditlist.js"></script>
</html>
